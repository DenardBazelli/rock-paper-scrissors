<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <p id="reset">to reset pres F5</p>
    <div class="result">
        <p>---</p>
    </div>

    <div class="choices">
        <div class="choise" id="r">
            <img src="images/rock.png" alt="rock">
        </div>
        <div class="choise" id="p">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choise" id="s">
            <img src="images/scrissor.png" alt="scrissor">
        </div>
    </div>
    <script src="app.js"></script>
    <p id="acrion-message">Make your move</p>
</body>
</html>
